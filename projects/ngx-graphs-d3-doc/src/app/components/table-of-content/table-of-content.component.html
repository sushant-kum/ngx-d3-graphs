<section class="table-of-content w3-margin-top w3-margin-left w3-leftbar app-border-theme-primary">
  <mat-list>
    <h3 mat-subheader>{{ toc_title }}</h3>
    <mat-list-item *ngFor="let entry of toc_entries" class="table-of-content-item">
      <a
        mat-button
        color="accent"
        class="table-of-content-item-link"
        [ngClass]="
          (toc_current_entry && toc_current_entry.name === entry.name
            ? 'table-of-content-item-link--active app-text-theme-primary '
            : '') +
          (entry.step && entry.step > 1 && 3 > entry.step ? 'table-of-content-item-link-step-' + entry.step : '')
        "
        [routerLink]=""
        [fragment]="entry.fragment"
        [disabled]="toc_current_entry && toc_current_entry.name === entry.name"
        (click)="onItemClicked(entry)"
        >{{ entry.name }}</a
      >
    </mat-list-item>
  </mat-list>
</section>
