<h1 *ngIf="level === 1" class="section_head app-text-theme-primary">
  <span class="section_head-text">{{ title }}</span>
  <a
    *ngIf="routerLink || fragment"
    mat-icon-button
    color="primary"
    [routerLink]="routerLink ? routerLink : undefined"
    [fragment]="fragment ? fragment : undefined"
  >
    <fa-icon [icon]="['fas', 'link']"></fa-icon>
  </a>
</h1>
