<h1 *ngIf="sh_level === 1" class="section_head app-text-theme-primary">
  <span class="section_head-text">{{ sh_title }}</span>
  <a
    *ngIf="sh_routerLink || sh_fragment"
    mat-icon-button
    color="primary"
    [routerLink]="sh_routerLink ? sh_routerLink : undefined"
    [fragment]="sh_fragment ? sh_fragment : undefined"
  >
    <fa-icon [icon]="['fas', 'link']"></fa-icon>
  </a>
</h1>
