<footer class="w3-dark-gray w3-small">
  <div class="footer">
    <div class="footer-identity w3-padding">
      <div class="w3-center">
        <img class="footer-identity-logo w3-grayscale-max" src="assets/images/ngx-graphs-d3-logo.min.256x256.png" />
        <div class="footer-identity-name app-text-500">{{ app_title }}</div>
      </div>
    </div>
    <div class="footer-version w3-center w3-padding">
      <div *ngIf="lib_version">Current Lib Version: {{ lib_version }}</div>
      <div *ngIf="doc_version">Current Doc Version: {{ doc_version }}</div>
    </div>
    <div class="footer-copyright w3-center w3-padding">
      <div>
        <fa-icon [icon]="['fas', 'copyright']"></fa-icon>&nbsp;{{ copyright_years.start
        }}<span *ngIf="copyright_years.start < copyright_years.current"> - {{ copyright_years.current }}</span
        >&nbsp;Sushant Kumar
      </div>
      <div>
        Library licensed under an
        <a
          class="w3-text-white app-text-500"
          rel="license"
          href="https://github.com/sushant-kum/ngx-graphs-d3/blob/master/LICENSE"
          >MIT-style License</a
        >.
      </div>
      <div>
        Documentation licensed under a
        <a class="w3-text-white app-text-500" rel="license" href="http://creativecommons.org/licenses/by/4.0/"
          >CC BY 4.0 License</a
        >.
      </div>
    </div>
  </div>
</footer>
