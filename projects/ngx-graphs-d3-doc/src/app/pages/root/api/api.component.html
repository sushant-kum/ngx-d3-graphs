<div class="api">
  <div class="api-toolbar app-theme-accent-light">
    <div class="api-toolbar-icon w3-padding-small w3-hide-small app-text-theme-accent">
      <fa-icon [icon]="['fas', 'book-open']"></fa-icon>
    </div>
    <div
      class="api-toolbar-path w3-padding-small w3-white w3-round"
      *ngIf="iframe_href"
      (click)="copyPathToClipboard()"
    >
      <span class="app-text-theme-accent">{{ iframe_href.includes('https') ? 'https://' : 'http://' }}</span
      ><span>{{
        iframe_href.includes('https') ? iframe_href.split('https://')[1] : iframe_href.split('http://')[1]
      }}</span>
    </div>
    <div class="api-toolbar-actions w3-padding-small">
      <button
        mat-icon-button
        color="primary"
        (click)="copyPathToClipboard()"
        aria-label="Copy link to clipboard"
        matTooltip="Copy link to clipboard"
      >
        <fa-icon [icon]="['fas', 'copy']"></fa-icon>
      </button>
      <a
        mat-icon-button
        color="primary"
        target="_blank"
        [href]="iframe_href"
        aria-label="Open API Doc in new tab"
        matTooltip="Open API Doc in new tab"
      >
        <fa-icon [icon]="['fas', 'external-link-square-alt']"></fa-icon>
      </a>
    </div>
  </div>
  <div class="api-frame-container">
    <iframe #frame class="api-frame" [src]="iframe_src | safe: 'resourceUrl'" scrolling="no" frameborder="0"></iframe>
  </div>
</div>
