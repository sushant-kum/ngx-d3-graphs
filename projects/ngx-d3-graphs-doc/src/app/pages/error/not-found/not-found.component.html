<div id="not-found">
  <div class="not-found">
    <div class="not-found-404">
      <h1 class="app-text-theme-accent w3-opacity-max">
        404
      </h1>
    </div>
    <h2 class="app-text-theme-primary">
      Oops, The Page you are looking for couldn't be found!
    </h2>

    <button mat-button color="primary" (click)="goBack()">
      <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>
      Go Back
    </button>
    <button mat-flat-button color="primary" [routerLink]="['/']" class="w3-margin-left">
      Go Home
      <fa-icon [icon]="['fas', 'home']"></fa-icon>
    </button>
  </div>
</div>
