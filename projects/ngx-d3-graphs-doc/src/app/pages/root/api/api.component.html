<div class="api">
  <div class="api-toolbar app-theme-accent-light">
    <div class="api-toolbar-icon w3-padding-small w3-hide-small app-text-theme-accent">
      <fa-icon [icon]="['fas', 'book-open']"></fa-icon>
    </div>
    <div class="api-toolbar-path w3-padding-small w3-white w3-round" *ngIf="path" (click)="copyPathToClipboard()">
      <span class="app-text-theme-accent">{{ path.includes('https') ? 'https://' : 'http://' }}</span
      ><span>{{ path.includes('https') ? path.split('https://')[1] : path.split('http://')[1] }}</span>
    </div>
    <div class="api-toolbar-actions w3-padding-small">
      <button
        mat-icon-button
        color="primary"
        (click)="copyPathToClipboard()"
        aria-label="Copy link to clipboard"
        matTooltip="Copy link to clipboard"
      >
        <fa-icon [icon]="['far', 'clipboard']"></fa-icon>
      </button>
      <a
        mat-icon-button
        color="primary"
        target="_blank"
        [href]="path"
        aria-label="Open API Doc in new tab"
        matTooltip="Open API Doc in new tab"
      >
        <fa-icon [icon]="['fas', 'external-link-alt']"></fa-icon>
      </a>
    </div>
  </div>
  <div class="api-frame-container">
    <iframe #frame class="api-frame" src="/assets/api-doc/" scrolling="no" frameborder="0"></iframe>
  </div>
</div>
