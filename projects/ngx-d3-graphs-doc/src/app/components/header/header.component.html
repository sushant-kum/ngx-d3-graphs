<header class="w3-top w3-card app-theme-primary">
  <div class="header w3-padding">
    <div class="header-home-link">
      <img class="header-home-link-icon w3-hide-small" src="assets/images/ngx-d3-graphs-logo.min.256x256.png" />
      <a mat-button class="header-primary-item" [routerLink]="['/']">
        <img
          class="header-home-link-icon-internal w3-hide-medium w3-hide-large"
          src="assets/images/ngx-d3-graphs-logo.min.256x256.png"
        />
        {{ app_title }}
      </a>
    </div>
    <div class="header-primary">
      <a mat-button class="header-primary-item" [routerLink]="['/', 'graphs']">
        Graphs
      </a>
      <a mat-button class="header-primary-item" [routerLink]="['/', 'components']">
        Components
      </a>
      <a mat-button class="header-primary-item" [routerLink]="['/', 'guides']">
        Guides
      </a>
    </div>
    <div class="header-secondary">
      <a
        mat-button
        class="header-secondary-version-container"
        [href]="'https://github.com/sushant-kum/ngx-d3-graphs/releases/tag/' + lib_version"
        >{{ lib_version }}</a
      >
      <a mat-button target="_blank" href="https://github.com/sushant-kum/ngx-d3-graphs">
        <fa-icon [icon]="['fab', 'github']"></fa-icon>&nbsp;
        <span class="w3-hide-small" style="vertical-align: middle;">Github</span>
      </a>
    </div>
  </div>
</header>
<div class="header-space"></div>
